<html>
  <head>
    <title>VehicleVault</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="fetchContainer">
        <table id="vehicleList"></table>
        <button type="button" class="btn btn-primary" id="fetch">fetch</button>
      </div>
      <div>
        <form>
          <div class="form-group needs-validation" novalidate>
            <label for="exampleInputEmail1">uic</label>
            <input
              type="text"
              class="form-control"
              id="uicInput"
              placeholder="123456789012"
              required
            />
            <small id="uicHelp" class="form-text text-muted"
              >12 characters long valid UIC</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">length</label>
            <input
              type="text"
              class="form-control"
              id="lengthInput"
              placeholder="meters"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">max. speed</label>
            <input
              type="text"
              class="form-control"
              id="speedInput"
              placeholder="km/h"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary" id="addVehicleBtn">
            Submit
          </button>
          <div class="form-group">
            <label>or upload a file</label>
            <input
              type="file"
              class="form-control-file"
              id="fileInput"
              name="fileInput"
              accept="json/*"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="validate.js"></script>
  <script src="index.js"></script>
</html>
